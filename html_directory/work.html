    window.addEventListener("DOMContentLoaded", () => {

<script>
  gsap.registerPlugin(ScrollTrigger);

  // Animate ONLY first-row images
  gsap.utils.toArray('.feed-img.first-row').forEach(img => {
    gsap.fromTo(img,
      { opacity: 0, y: 30 },
      {
        opacity: 1,
        y: 0,
        duration: 0.4,
        ease: "power1.out",
        scrollTrigger: {
          trigger: img,
          start: "top 95%",
          toggleActions: "play none none none",
          once: true
        }
      }
    );
  });

  // When the last of the first-row is shown, show all others
  ScrollTrigger.create({
    trigger: '.feed-img.first-row:last-of-type',
    start: "top 90%",
    once: true,
    onEnter: () => {
      gsap.set('.feed-img:not(.first-row)', {
        opacity: 1,
        y: 0
      });
    }
  });
</script>

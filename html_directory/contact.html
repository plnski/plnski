<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>contact me</title>
  <link rel="stylesheet" href="../js_css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="contact">

  <nav class="navbar">
    <ul>
      <li><a href="main.html">main</a></li>
      <li><a href="about.html">about</a></li>
      <li><a href="work.html">work</a></li>
      <li><a href="contact.html">contact</a></li>
    </ul>
  </nav>

  <div class="ellipse">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <path id="circlePath" d="M100,100 m-90,0 a90,90 0 1,1 180,0 a90,90 0 1,1 -180,0" />
      </defs>

      <image xlink:href="../all_pics/plnski_logo_clear.png"... x="5" y="2 " width="200" height="200" style="clip-path: circle(100px);" />

      <g id="rotatingText">
        <text>
          <textPath href="#circlePath">
            ○ it was fun while it lasted ○ plnski ○ it was fun while it lasted ○ plnski
          </textPath>
        </text>
      </g>
    </svg>
  </div>

  <main>
    <h3>They said I need a portfolio so... hell yeah</h3>
  </main>

  <form action="your-backend-endpoint" method="POST" class="contact-form">
  <label for="name">Name *</label>
  <input type="text" id="name" name="name" required placeholder="Your name" />

  <label for="email">Email *</label>
  <input type="email" id="email" name="email" required placeholder="you@example.com" />

  <label for="topic">Topic</label>
  <input type="text" id="topic" name="topic" placeholder="Optional topic" />

  <label for="message">Message *</label>
  <textarea id="message" name="message" rows="5" required placeholder="Your message here..."></textarea>

  <button type="submit">Send Message</button>
</form>

<div style="text-align: center;">
    <a href="https://www.instagram.com/plnski/" target="_blank">instagram</a>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      gsap.to("#rotatingText", {
        rotate: 360,
        transformOrigin: "50% 50%",
        repeat: -1,
        ease: "linear",
        duration: 20
      });
    });
  </script>
</body>
</html>
